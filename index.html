<html>
    <head>
        <meta charset="utf8" />

        <title>Levche - the simplest money tracking tool</title>

        <!-- Styles -->
        <link rel="stylesheet" href="css/app.css" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha256-rr9hHBQ43H7HSOmmNkxzQGazS/Khx+L8ZRHteEY1tQ4=" crossorigin="anonymous" />

        <!-- Font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
    </head>
    <body>

        <main>
            <div class="container-narrow">
                <div class="branding">
                    <h1 class="app-title">Levche</h1>
                    <h4 class="app-slogan">The simplest money tracking tool</h4>
                    <h5>Your current total: <span data-statistics-total></span>лв.</h5>
                </div>

                <section class="main-form-container">
                    <form data-main-form>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <select class="category-dropdown" data-category>
                                </select>

                                <input id="amount" placeholder="Amount" class="money-input form-control" data-amount data-validate="number" />
                                <input type="text" placeholder="Short description" class="short-description form-control" aria-label="Text input with dropdown button" data-short-description>

                                <span class="input-group-btn">
                                    <button type="submit" class="btn btn-primary" type="button" data-submit-button>Ka`ching</button>
                                </span>
                            </div> <!-- .input-group -->
                        </div> <!-- .form-group -->
                    </form>
                </section>

                <section class="entries-container">
                </section>
            </div> <!-- .container -->
        </main>

        <!-- Bootstrap related -->
        <script src="node_modules/mustache/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha256-gL1ibrbVcRIHKlCO5OXOPC/lZz/gpdApgQAzskqqXp8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.js" integrity="sha256-O80B9+k8kADyLffStFEQZnTxAU91ZryGbUeKwxO0t3M=" crossorigin="anonymous"></script>

        <!-- Scripts -->
        <script src="js/dist/app.js"></script>
    </body>
</html>
