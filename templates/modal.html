<!-- Modal -->
<div class="modal fade" id="editModal__Entry__{{ id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form data-update-form>
                    <div class="form-group">
                        <label for="amount">Amount: </label>
                        <input class="form-control" type="text" value="{{ amount }}" data-update-amount />
                    </div>

                    <div class="form-group">
                        <label for="shortDescription">Short description</label>
                        <input type="text" class="form-control" value="{{ shortDescription}}" data-update-short-description>
                    </div>

                    Category: {{ category }}
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-entry="{{ id }}" data-update-btn data-dismiss="modal">Save changes</button>
            </div>
        </div>
    </div>
</div>
